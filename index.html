<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname"><br><br>
            <label for="middlename">Middlename:</label>
            <input type="text" name="middlename" id="middlename"><br><br>
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname"><br><br>
            <label for="course">Course:</label>
            <select name="" id="course">
                <option value="">Course</option>
                <option value="">BBA</option>
                <option value="">BCA</option>
                <option value="">MBA</option>
                <option value="">B.Tech</option>
                <option value="">M.Tech</option>
                <option value="">MCA</option>
            </select>
            <br><br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br><br>
            <label for="dob">DOB:</label>
            <input type="datetime-local" name="dob" id="dob">
            <br>
            <label for="phoneno">Phone:</label>
            <input type="text" name="" id="phoneno" placeholder="+91" size="2">
            <input type="text" name="" id="phoneno" maxlength="10" size="10">
            <br><br>
            <label for="address">Address:</label><br>
            <textarea name="" id="address" cols="80" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="" id="email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="" id="password">
            <br><br>
            <label for="re-typepassword">Re-type password:</label>
            <input type="password" name="" id="re-typepassword">
            <br><br>
            <input type="checkbox" name="" id="terms">
            <label for="terms">Agree to terms and conditions</label>
            <br><br>
            <label for="choose_file">Choose File:</label>
            <input type="file" name="" id="choose_file">
            <br><br>
            <label for="choosecolor">Choose Color:</label>
            <input type="color" name="" id="choosecolor">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>
